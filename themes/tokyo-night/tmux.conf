# Tokyo Night theme synced to alacritty config.
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB,alacritty:RGB"

set -g status-style "fg=#c0caf5,bg=#1a1b26"
set -g message-style "fg=#1a1b26,bg=#7aa2f7"
set -g message-command-style "fg=#1a1b26,bg=#bb9af7"
set -g mode-style "fg=#1a1b26,bg=#e0af68"
set -g clock-mode-colour "#7aa2f7"

set -g pane-border-style "fg=#414868"
set -g pane-active-border-style "fg=#7aa2f7"

set -g window-status-style "fg=#737aa2,bg=#1a1b26"
set -g window-status-current-style "fg=#1a1b26,bg=#7aa2f7,bold"
set -g window-status-activity-style "fg=#9ece6a,bg=#1a1b26,bold"
set -g window-status-bell-style "fg=#1a1b26,bg=#f7768e,bold"

set -g status-left-length 32
set -g status-right-length 64
set -g status-left-style "fg=#1a1b26,bg=#7aa2f7,bold"
set -g status-left "#S "
set -g status-right-style "fg=#1a1b26,bg=#bb9af7,bold"
set -g status-right "%Y-%m-%d %H:%M "
