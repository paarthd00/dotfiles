# Quiet Light theme synced to alacritty config.
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB,alacritty:RGB"

set -g status-style "fg=#4d4d4c,bg=#f5f5f5"
set -g message-style "fg=#f5f5f5,bg=#4271ae"
set -g message-command-style "fg=#f5f5f5,bg=#8959a8"
set -g mode-style "fg=#2b2b2b,bg=#eab700"
set -g clock-mode-colour "#4271ae"

set -g pane-border-style "fg=#d0d0d0"
set -g pane-active-border-style "fg=#4271ae"

set -g window-status-style "fg=#7f7f7f,bg=#f5f5f5"
set -g window-status-current-style "fg=#f5f5f5,bg=#4271ae,bold"
set -g window-status-activity-style "fg=#718c00,bg=#f5f5f5,bold"
set -g window-status-bell-style "fg=#f5f5f5,bg=#c82829,bold"
set -g window-status-separator ""
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

set -g status-left-length 32
set -g status-right-length 64
set -g status-left-style "fg=#f5f5f5,bg=#4271ae,bold"
set -g status-left " #S "
set -g status-right-style "fg=#f5f5f5,bg=#8959a8,bold"
set -g status-right " %Y-%m-%d %H:%M "
