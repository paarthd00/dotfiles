# ~/.config/alacritty/light.toml
# Minimal Alacritty Configuration - Tokyo Night Light Theme

# Import additional configuration files (optional)
# import = ["~/.config/alacritty/keybindings.toml"]

# Shell (optional)
# [shell]
# program = "/bin/zsh"
# args = ["-l"]

# Environment variables
[env]
TERM = "xterm-256color"

# Window Configuration
[window]
# Window dimensions (columns and lines)
dimensions = { columns = 120, lines = 36 }

# Window padding (blank space around terminal content)
padding = { x = 12, y = 12 }

# Spread additional padding evenly
dynamic_padding = true

# Window decorations - 'Full', 'None', 'Transparent', 'Buttonless'
decorations = "Full"

# Startup mode - 'Windowed', 'Maximized', 'Fullscreen'
startup_mode = "Windowed"

# Window title
title = "Alacritty"

# Background opacity (0.0 = transparent, 1.0 = opaque)
opacity = 0.95

# Window class (Linux/BSD only)
class = { instance = "Alacritty", general = "Alacritty" }

# Scrolling
[scrolling]
history = 10000
multiplier = 3

# Font Configuration
[font]
size = 13.0

[font.normal]
family = "JetBrains Mono"  # or "Fira Code", "Source Code Pro", "Cascadia Code"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

# Offset for character spacing
[font.offset]
x = 0
y = 1

# Glyph offset
[font.glyph_offset]
x = 0
y = 0

# Tokyo Night Light Color Scheme
[colors.primary]
background = '#d5d6db'
foreground = '#565a6e'
dim_foreground = '#787c99'
bright_foreground = '#343b58'

# Cursor colors
[colors.cursor]
text = '#d5d6db'
cursor = '#2e7de9'

# Vi mode cursor colors
[colors.vi_mode_cursor]
text = '#d5d6db'
cursor = '#9854f1'

# Selection colors
[colors.selection]
text = 'CellForeground'
background = '#b7c1e3'

# Search colors
[colors.search.matches]
foreground = '#d5d6db'
background = '#565a6e'

[colors.search.focused_match]
foreground = '#d5d6db'
background = '#2e7de9'

# Normal colors
[colors.normal]
black   = '#a8aecb'
red     = '#f52a65'
green   = '#587539'
yellow  = '#8c6c3e'
blue    = '#2e7de9'
magenta = '#9854f1'
cyan    = '#007197'
white   = '#565a6e'

# Bright colors
[colors.bright]
black   = '#a8aecb'
red     = '#f52a65'
green   = '#587539'
yellow  = '#8c6c3e'
blue    = '#2e7de9'
magenta = '#9854f1'
cyan    = '#007197'
white   = '#343b58'

# Dim colors
[colors.dim]
black   = '#a8aecb'
red     = '#f52a65'
green   = '#587539'
yellow  = '#8c6c3e'
blue    = '#2e7de9'
magenta = '#9854f1'
cyan    = '#007197'
white   = '#565a6e'

# Bell
[bell]
animation = "EaseOutExpo"
duration = 0
color = '#d5d6db'

# Cursor
[cursor]
style = { shape = "Block", blinking = "Off" }
vi_mode_style = { shape = "Block", blinking = "Off" }
blink_interval = 750
unfocused_hollow = true
thickness = 0.15

# Mouse
[mouse]
hide_when_typing = true

# Hints (for URL clicking)
[[hints.enabled]]
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
command = "xdg-open"  # On macOS use "open" instead
post_processing = true
mouse.enabled = true
mouse.mods = "None"
binding = { key = "U", mods = "Control|Shift" }

# Selection
[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"
save_to_clipboard = true

# Key bindings (minimal set for macOS/Linux compatibility)
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "N"
mods = "Control|Shift"
action = "SpawnNewInstance"
