# ~/.config/alacritty/alacritty.toml
# Minimal Alacritty Configuration - Tokyo Night Theme

# Import additional configuration files (optional)
# import = ["~/.config/alacritty/keybindings.toml"]

# Shell (optional)
# [shell]
# program = "/bin/zsh"
# args = ["-l"]

# Environment variables
[env]
TERM = "xterm-256color"

# Window Configuration
[window]
# Window dimensions (columns and lines)
dimensions = { columns = 120, lines = 36 }

# Window padding (blank space around terminal content)
padding = { x = 12, y = 12 }

# Spread additional padding evenly
dynamic_padding = true

# Window decorations - 'Full', 'None', 'Buttonless'
decorations = "Full"

# Startup mode - 'Windowed', 'Maximized', 'Fullscreen'
startup_mode = "Windowed"

# Window title
title = "Alacritty"

# Background opacity (0.0 = transparent, 1.0 = opaque)
opacity = 1.0

# Request blur from compositor (picom, KDE, etc.)
blur = false

# Window class (Linux/BSD only)
class = { instance = "Alacritty", general = "Alacritty" }

# Scrolling
[scrolling]
history = 10000
multiplier = 3

# Font Configuration
[font]
size = 13.0

[font.normal]
family = "JetBrains Mono"  # or "Fira Code", "Source Code Pro", "Cascadia Code"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

# Offset for character spacing
[font.offset]
x = 0
y = 1

# Glyph offset
[font.glyph_offset]
x = 0
y = 0

# Tokyo Night Color Scheme (matches tmux)
[colors.primary]
background = '#1a1b26'
foreground = '#a9b1d6'
dim_foreground = '#828bb8'
bright_foreground = '#c0caf5'

# Cursor colors
[colors.cursor]
text = '#1a1b26'
cursor = '#7aa2f7'

# Vi mode cursor colors
[colors.vi_mode_cursor]
text = '#1a1b26'
cursor = '#bb9af7'

# Selection colors
[colors.selection]
text = 'CellForeground'
background = '#283457'

# Search colors
[colors.search.matches]
foreground = '#1a1b26'
background = '#a9b1d6'

[colors.search.focused_match]
foreground = '#1a1b26'
background = '#7aa2f7'

# Normal colors
[colors.normal]
black   = '#15161e'
red     = '#f7768e'
green   = '#9ece6a'
yellow  = '#e0af68'
blue    = '#7aa2f7'
magenta = '#bb9af7'
cyan    = '#7dcfff'
white   = '#a9b1d6'

# Bright colors
[colors.bright]
black   = '#414868'
red     = '#f7768e'
green   = '#9ece6a'
yellow  = '#e0af68'
blue    = '#7aa2f7'
magenta = '#bb9af7'
cyan    = '#7dcfff'
white   = '#c0caf5'

# Dim colors
[colors.dim]
black   = '#15161e'
red     = '#f7768e'
green   = '#9ece6a'
yellow  = '#e0af68'
blue    = '#7aa2f7'
magenta = '#bb9af7'
cyan    = '#7dcfff'
white   = '#a9b1d6'

# Bell
[bell]
animation = "EaseOutExpo"
duration = 0
color = '#1a1b26'

# Cursor
[cursor]
style = { shape = "Block", blinking = "Off" }
vi_mode_style = { shape = "Block", blinking = "Off" }
blink_interval = 750
unfocused_hollow = true
thickness = 0.15

# Mouse
[mouse]
hide_when_typing = true

# Hints (for URL clicking)
[[hints.enabled]]
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
command = "xdg-open"  # On macOS use "open" instead
post_processing = true
mouse.enabled = true
mouse.mods = "None"
binding = { key = "U", mods = "Control|Shift" }

# Selection
[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"
save_to_clipboard = true

# Key bindings (minimal set for macOS/Linux compatibility)
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "N"
mods = "Control|Shift"
action = "SpawnNewInstance"
