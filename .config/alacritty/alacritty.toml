# ~/.config/alacritty/alacritty.toml
# Minimal Alacritty Configuration - Tokyo Night Theme

[general]
live_config_reload = true

# Import additional configuration files (optional)
# import = ["~/.config/alacritty/keybindings.toml"]

# Shell (optional)
# [shell]
# program = "/bin/zsh"
# args = ["-l"]

# Environment variables
[env]
TERM = "xterm-256color"

# Window Configuration
[window]
# Window dimensions (columns and lines)
dimensions = { columns = 120, lines = 36 }

# Window padding (blank space around terminal content)
padding = { x = 12, y = 12 }

# Spread additional padding evenly
dynamic_padding = true

# Window decorations - 'Full', 'None', 'Buttonless'
decorations = "Full"

# Startup mode - 'Windowed', 'Maximized', 'Fullscreen'
startup_mode = "Windowed"

# Window title
title = "Alacritty"

# Background opacity (0.0 = transparent, 1.0 = opaque)
opacity = 1.0

# Request blur from compositor (picom, KDE, etc.)
blur = false

# Window class (Linux/BSD only)
class = { instance = "Alacritty", general = "Alacritty" }

# Scrolling
[scrolling]
history = 50000
multiplier = 5

# Font Configuration
[font]
size = 13.0

[font.normal]
family = "Fira Code"
style = "Regular"

[font.bold]
family = "Fira Code"
style = "Bold"

[font.italic]
family = "Fira Code"
style = "Italic"

[font.bold_italic]
family = "Fira Code"
style = "Bold Italic"

# Offset for character spacing
[font.offset]
x = 0
y = 0

# Glyph offset
[font.glyph_offset]
x = 0
y = 0

# Night Owl-inspired Color Scheme (close to VS Code Night Owl)
[colors.primary]
background = '#011627'
foreground = '#d6deeb'
dim_foreground = '#7e8a97'
bright_foreground = '#ffffff'

# Cursor colors
[colors.cursor]
text = '#011627'
cursor = '#80a4c2'

# Vi mode cursor colors
[colors.vi_mode_cursor]
text = '#011627'
cursor = '#c792ea'

# Selection colors
[colors.selection]
text = 'CellForeground'
background = '#1d3b53'

# Search colors
[colors.search.matches]
foreground = '#011627'
background = '#82aaff'

[colors.search.focused_match]
foreground = '#011627'
background = '#addb67'

# Normal colors
[colors.normal]
black   = '#011627'
red     = '#ef5350'
green   = '#22da6e'
yellow  = '#ffeb95'
blue    = '#82aaff'
magenta = '#c792ea'
cyan    = '#7fdbca'
white   = '#d6deeb'

# Bright colors
[colors.bright]
black   = '#575656'
red     = '#ef5350'
green   = '#22da6e'
yellow  = '#ffeb95'
blue    = '#82aaff'
magenta = '#c792ea'
cyan    = '#7fdbca'
white   = '#ffffff'

# Dim colors
[colors.dim]
black   = '#011627'
red     = '#b04946'
green   = '#1ea35a'
yellow  = '#c9bd79'
blue    = '#5f86cc'
magenta = '#9a70bb'
cyan    = '#63b3a5'
white   = '#9aa5b1'

# Bell
[bell]
animation = "EaseOutExpo"
duration = 0
color = '#1a1b26'

# Cursor
[cursor]
style = { shape = "Block", blinking = "Off" }
vi_mode_style = { shape = "Block", blinking = "Off" }
blink_interval = 750
unfocused_hollow = true
thickness = 0.15

# Mouse
[mouse]
hide_when_typing = true

# Hints (for URL clicking)
[[hints.enabled]]
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
command = "xdg-open"  # On macOS use "open" instead
post_processing = true
mouse.enabled = true
mouse.mods = "None"
binding = { key = "U", mods = "Control|Shift" }

# Selection
[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"
save_to_clipboard = true

# Key bindings (minimal set for macOS/Linux compatibility)
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Equals"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "N"
mods = "Control|Shift"
action = "SpawnNewInstance"
